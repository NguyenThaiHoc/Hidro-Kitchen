<template name = "calendar">
    <div style = "width: 400px;margin: 20px auto">
        <div style = "display: inline-block;background-color: #D0D0D0;">
            <button class = "btn btn-md btn-warning" style = "margin: 0;" id = "premonth"> « </button>
        </div>
        <div style = "display: inline-block;background-color: #D0D0D0; padding: 0 10px 0 10px">
            <h4>{{getMonth}}</h4>
        </div>
        <div style = "display: inline-block;background-color: #D0D0D0;">
            <button class = "btn btn-md btn-warning" id = "nextMonth" > » </button>
        </div>
    </div>
