<template name="HomePrivate">
	<div class="container" id="content">
		<div class="" id="title_row">
			<div class="col-md-12">
				<!-- <h2 id="page_title" class="pull-left">
					Welcome {{userFullName}}!

<template name = "calendar">
    <div style = "width: 400px;margin: 20px auto">
        <div style = "display: inline-block;background-color: #D0D0D0;">
            <button class = "btn btn-md btn-warning" style = "margin: 0;" id = "premonth"> « </button>
        </div>
        <div style = "display: inline-block;background-color: #D0D0D0; padding: 0 10px 0 10px">
            <h4>{{#if getMonth}}{{getMonth}}{{/if}} </h4>
        </div>
        <div style = "display: inline-block;background-color: #D0D0D0;">
            <button class = "btn btn-md btn-warning" id = "nextMonth" > » </button>
        </div>
    </div>
  <table class = "table table-striped table-hover">
    <thead id="weekRow">
      <th id = "sun">Sun</th>
      <th id = "mon">Mon</th>
      <th id = "tue">Tue</th>
      <th id = "wed">Wed</th>
      <th id = "thu">Thu</th>
      <th id = "fri">Fri</th>
      <th id = "sat">Sat</th>
    </thead>
    <tr id="row1">
      <td id="date1" class = "{{#if meo1}}{{meo1}}{{/if}}">{{getDay 1}}</td>
