<template name="HomePrivate">
	<div class="container" id="content">
		<div class="" id="title_row">
			<div class="col-md-12">
				<!-- <h2 id="page_title" class="pull-left">
					Welcome {{userFullName}}!
				</h2>
				<div id="page_menu" class="pull-right">

<template name = "calendar">
  <div><button id = "premonth">«</button>{{getMonth}}<button id = "nextMonth" >»</button></div>
  <table class = "table table-striped table-hover">
    <thead id="weekRow">
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </thead>
    <tr id="row1">
      <td id="date1" class = "{{#if meo1}}{{meo1}}{{/if}}">{{getDay 1}}</td>
      <td id="date2" class = "{{#if meo}}{{meo}}{{/if}}">{{getDay 2}}</td>
      <td id="date3">{{getDay 3}}</td>
      <td id="date4">{{getDay 4}}</td>
      <td id="date5">{{getDay 5}}</td>
      <td id="date6">{{getDay 6}}</td>
      <td id="date7">{{getDay 7}}</td>
    </tr>
    <tr id="row2">
      <td id="date8">{{getDay 8}}</td>
      <td id="date9">{{getDay 9}}</td>
      <td id="date10">{{getDay 10}}</td>
      <td id="date11">{{getDay 11}}</td>
      <td id="date12">{{getDay 12}}</td>
      <td id="date13">{{getDay 13}}</td>
      <td id="date14">{{getDay 14}}</td>
    </tr>
    <tr id="row3">
      <td id="date15">{{getDay 15}}</td>

      <td id="date18">{{getDay 18}}</td>
      <td id="date19">{{getDay 19}}</td>

      <td id="date21">{{getDay 21}}</td>
    </tr>
    <tr id="row4">

      <td id="date24">{{getDay 24}}</td>
      <td id="date25">{{getDay 25}}</td>
